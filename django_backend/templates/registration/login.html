{% extends 'base.html' %}

{% block title %}Giriş Yap - selfmode.app{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Giriş Yap</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Kullanıcı adı veya şifre hatalı.
                        </div>
                    {% endif %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Hesabınız yok mu? <a href="{% url 'main:register' %}">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
