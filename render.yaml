# Render.com deployment configuration for selfmode-platform
# Updated: 2025-08-31 - Fixed build command and start command
databases:
  - name: selfmode_db
    databaseName: selfmode_db
    user: selfmode_user
    plan: free

services:
  - type: web
    name: selfmode-django-backend
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd django_backend
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "cd django_backend && gunicorn selfmode_backend.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: selfmode_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        fromSecretFile: .env
      - key: SHOPIER_PAT
        fromSecretFile: .env