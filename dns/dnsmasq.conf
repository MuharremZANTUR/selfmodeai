# DNS Server Configuration
interface=eth0
bind-interfaces
domain-needed
bogus-priv
no-resolv
no-poll

# Local domain resolution
local=/selfmode.local/
local=/selfmode.app/

# Upstream DNS servers
server=8.8.8.8
server=8.8.4.4

# Local hosts file
addn-hosts=/etc/hosts

# Cache size
cache-size=1000

# Log queries
log-queries
log-facility=/var/log/dnsmasq.log
